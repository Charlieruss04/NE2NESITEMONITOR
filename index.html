<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NE2NE Site Monitor</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="ne2ne_Logo_GV_6.png" alt="NE2NE Logo" class="logo">
      <h1 class="subtitle">Site Monitor</h1>
    </header>

    <div class="input-area">
      <input type="text" id="urlInput" placeholder="Enter website URL (e.g., google.com)" />
      <button id="addBtn">Add Site</button>
    </div>

    <div id="sitesGrid" class="grid"></div>

    <!-- Timeline grid section -->
    <section class="chart-container">
      <h2>ne2ne.com - Last 24 Hours</h2>
      <div id="timelineGrid" class="timeline-grid"></div>
    </section>
  </div>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
